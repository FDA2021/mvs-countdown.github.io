<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <link rel="icon" href="/favicon.png">
  <title>MVS Announcement Countdown</title>
  <link rel="stylesheet" href="./style.css">
  <audio loop autoplay id="bgAudio">
    <source src="MVS-BG.ogg" type="audio/ogg">
    Your browser does not support the audio element.
  </audio>
  <script>
  var audio = document.getElementById("bgAudio");
  audio.volume = 1;
</script>

</head>
<body>
<!-- partial:index.partial.html -->
<section class="container">
  <img src="game.jpg" alt="" class="image" />
  <header>MultiVersus Announcement Countdown</header>
  <p id="time-zone"></p>
  <script>
      document.getElementById("time-zone").innerHTML =
      Intl.DateTimeFormat().resolvedOptions().timeZone;
  </script>

  <div class="time-content">
    <div class="time days">
      <span class="number"></span>
      <span class="text">days</span>
    </div>
    <div class="time hours">
      <span class="number"></span>
      <span class="text">hours</span>
    </div>
    <div class="time minutes">
      <span class="number"></span>
      <span class="text">minutes</span>
    </div>
    <div class="time seconds">
      <span class="number"></span>
      <span class="text">seconds</span>
    </div>
  </div>

</section>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
