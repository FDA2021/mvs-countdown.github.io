<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>MVS Announcement Countdown</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<section class="container">
  <img src="game.jpg" alt="" class="image" />
  <header>MultiVersus Announcement Countdown</header>
  <p id="time-zone"></p>
  <script>
      document.getElementById("time-zone").innerHTML =
      Intl.DateTimeFormat().resolvedOptions().timeZone;
  </script>

  <p id="localTime"></p>
  <script>
    const utcDateString = "2024-03-12T02:00:00.387Z"; // UTC date string (example)
    const utcDateWithoutMillis = utcDateString.slice(0, -5) + "Z";
    const utcDate = new Date(utcDateWithoutMillis);
    console.log("UTC Date:", utcDate.toISOString());

    const offsetMinutes = utcDate.getTimezoneOffset();
    console.log("Time Zone Offset (minutes):", offsetMinutes);

    const localTime = new Date(utcDate.getTime() - offsetMinutes * 60 * 1000);
    console.log("Local Time:", localTime.toISOString());

    const localTimeString = localTime.toLocaleString();
    document.getElementById('localTime').textContent = `Local Time: ${localTimeString}`;
  </script>

  <div class="time-content">
    <div class="time days">
      <span class="number"></span>
      <span class="text">days</span>
    </div>
    <div class="time hours">
      <span class="number"></span>
      <span class="text">hours</span>
    </div>
    <div class="time minutes">
      <span class="number"></span>
      <span class="text">minutes</span>
    </div>
    <div class="time seconds">
      <span class="number"></span>
      <span class="text">seconds</span>
    </div>
  </div>

</section>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
